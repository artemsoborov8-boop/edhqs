<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Мини Фигурки</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body{font-family:Arial, sans-serif;margin:0;background:#f5f5f5}
header{background:#111;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
header a{color:#fff;text-decoration:none;margin-left:15px;font-weight:bold;cursor:pointer}
.container{padding:20px}
.catalog{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:15px;text-align:center}
.card img{max-width:100%;border-radius:10px}
.price{margin-top:10px;font-size:14px;text-align:left}
button{margin-top:10px;padding:10px 15px;border:none;border-radius:8px;background:#0a7cff;color:#fff;cursor:pointer}
button:hover{background:#055ec2}
ul{padding-left:20px}
</style>
</head>
<body>
<header>
  <div><strong>3D Мини Фигурки</strong></div>
  <nav>
    <a onclick="showSection('catalog')">Каталог</a>
    <a onclick="showSection('cart')">Корзина</a>
    <a onclick="showSection('profile')">Профиль</a>
  </nav>
</header>

<div class="container" id="catalog">
<h2>Каталог</h2>
<div class="catalog">

<div class="card">
<img src="lizard_toys.png">
<h3>Каталог 1</h3>
<div class="price">1 шт – 300 тг<br>5 шт – 1300 тг</div>
<button onclick="addToCart('Каталог 1 (1 шт)',300)">Добавить 1 шт</button>
<button onclick="addToCart('Каталог 1 (5 шт)',1300)">Добавить 5 шт</button>
</div>

<div class="card">
<img src="mini_ghost.png">
<h3>Каталог 2</h3>
<div class="price">1 шт – 50 тг<br>10 шт – 450 тг</div>
<button onclick="addToCart('Каталог 2 (1 шт)',50)">Добавить 1 шт</button>
<button onclick="addToCart('Каталог 2 (10 шт)',450)">Добавить 10 шт</button>
</div>

<div class="card">
<img src="mythical_minis.png">
<h3>Каталог 3</h3>
<div class="price">Рандом – 300 тг<br>Набор – 800 тг</div>
<button onclick="addToCart('Каталог 3 (рандом)',300)">Добавить 1 шт</button>
<button onclick="addToCart('Каталог 3 (набор)',800)">Добавить набор</button>
</div>

</div>
</div>

<div class="container" id="cart" style="display:none"></div>

<div class="container" id="profile" style="display:none">
<h2>Профиль</h2>
<div id="g_id_onload"
     data-client_id="PASTE_YOUR_GOOGLE_CLIENT_ID"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>
<p id="user"></p>
</div>

<script>
let cart = [];

function showSection(id){
  document.getElementById('catalog').style.display='none';
  document.getElementById('cart').style.display='none';
  document.getElementById('profile').style.display='none';
  document.getElementById(id).style.display='block';
  if(id==='cart') renderCart();
}

function addToCart(name, price){
  cart.push({name,price});
  alert('Добавлено в корзину');
}

function renderCart(){
  let div=document.getElementById('cart');
  if(cart.length===0){div.innerHTML='<h2>Корзина</h2><p>Пуста</p>';return;}
  let total=0,html='<h2>Корзина</h2><ul>';
  cart.forEach(i=>{total+=i.price;html+=`<li>${i.name} — ${i.price} тг</li>`});
  html+='</ul><strong>Итого: '+total+' тг</strong><br><br>';
  html+='<a href="https://wa.me/77000000000" target="_blank"><button>Заказать в WhatsApp</button></a>';
  div.innerHTML=html;
}

function handleCredentialResponse(response){
  document.getElementById('user').innerText='Вход выполнен через Google';
}
</script>
</body>
</html>
